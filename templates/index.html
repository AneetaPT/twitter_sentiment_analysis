<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      width: 80%;
      height: 50%;
    }

    .form-box, .result-box {
      width: 50%;
      padding: 20px;
    }

    .form-box {
      border-right: 2px solid #ddd;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      margin-top: 0;
    }

    .result-box {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Sentiment Analysis</h2>
      <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
          <label for="comment">Enter Comment:</label>
          <textarea id="comment" name="comment" rows="5" placeholder="Enter your comment here"></textarea>
        </div>
        <input type="submit" value="Predict">
      </form>
    </div>
    <div class="result-box">
      <div class="result">
        {% if results %}
          Predicted Sentiment: {{ results }}
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
